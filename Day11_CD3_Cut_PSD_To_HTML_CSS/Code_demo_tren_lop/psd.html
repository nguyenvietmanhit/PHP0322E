	1/ Tạo cấu trúc thư mục lưu trữ thông tin lấy từ file .psd
	psd / 
	    /css  : chứa các file .css
	        /style.css   : file css chính 
	    /images : chứa các file ảnh lấy từ file .psd
	    /fonts  : chứa các file font lấy từ file .psd
	    /js     :  chứa file javascript   
	2/ Cắt ảnh từ file .psd
	PHím tắt:
	- zoom to nhỏ: Alt + chuột giữa, Ctrl +, Ctrl - 
	- Di chuyển: Dấu cách + di chuyển chuột trái
	+ XÁc định ảnh để cắt, ảnh là đối tượng ko thể dùng HTML CSS để tạo ra được
	Lấy vùng chọn muốn cắt, Nhấn phím C r Enter 2 lần, 
	chọn nơi lưu file 
    3/ Lấy font của các text từ file .psd
